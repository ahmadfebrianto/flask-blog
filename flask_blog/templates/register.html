{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _('Register') }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>
        {% set login_link %}
            <a href="{{ url_for('users.login') }}">{{ _('here') }}</a>
        {% endset %}

        {{ _('Already have an account? Sign in %(where)s', where=login_link) }}
         
    </p>
{% endblock %}
